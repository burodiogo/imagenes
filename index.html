<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="galeria-container">
        <h1>Mi Galería</h1>
        <div class="miniaturas">
            <img src="img/Foto jpg.jpg" alt="foto 1" data-full="img/Foto jpg.jpg">
            <img src="img/Foto 2.png" alt="foto 2" data-full="img/Foto 2.png">
            <img src="img/Foto 3.png" alt="foto 3" data-full="img/Foto 3.png">
            </div>
        <div class="imagen-grande">
            <img id="imagenAmpliada" src="img/foto1.png" alt="Imagen Ampliada">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
